name: 'Build, test and deploy'

on:
  push:
    branches:
      - master
      - feature/b2c-auth

env:
  ARTIFACT_PATH: './published'
  NETCORE_VERSION: '6.0.x'
#  AZURE_WEBAPP_NAME: aspnet-core-sample-deploy


jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET SDK ${{ env.NETCORE_VERSION }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.NETCORE_VERSION }}
    
    - name: Restore packages
      run: dotnet restore

    - name: Build app
      run: dotnet build --configuration Release --no-restore

#    - name: Test app
#      run: dotnet test --no-build

#    - name: Publish app for deploy
#      run: dotnet publish --configuration Release --no-build --output ${{ env.ARTIFACT_PATH }}

#    - name: 'Deploy to Azure WebApp'
#      uses: azure/webapps-deploy@v1
#      with:
#        app-name: ${{ env.AZURE_WEBAPP_NAME }}
#        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
#        package: ${{ env.ARTIFACT_PATH }}

    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: ${{ env.ARTIFACT_PATH }}